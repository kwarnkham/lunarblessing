<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <!-- for facebook -->
    <meta
      property="og:url"
      content="https://lunarblessing.madewithheart.tech/"
    />
    <meta property="fb:app_id" content="745434533380761" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zodiac Signs Bamboo Lamps" />
    <meta
      property="og:description"
      content="You can get Zodiac Signs Lamps made from bamboo from Lunar Blessing"
    />
    <meta
      property="og:image"
      content="https://spaces.madewithheart.tech/lunarblessing/asset/share-preview.jpeg"
    />
    <!-- for facebook -->

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
